{% extends "base.html" %}


{% block login %}
<h1>Login</h1>
<form method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != "hidden" %}

    <p>{{field.label}}

        {{field(class_="form-control")}}

        {% for error in field.error %}

        {{error}}
        
        
        {% endfor %}


    </p>
    {% endfor %}

    <button class="btn btn-success"  type="submit">Login</button>




</form>


{% endblock login %}
